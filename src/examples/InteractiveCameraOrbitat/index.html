<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Camera Orbit</title>
  <style>
    body{
      margin: 0;
    }
    canvas{
      width: 100%;
      height: 100%;
    }
    .controls{
      display: flex;
      width: 10%;
      gap: 30px;
      position: absolute;
      margin-top: 3%;
      margin-left: 3%;
    }

    .btn{
      padding: 20px;
      font-size: 30px;
      border: none;
      background-color: rgb(255, 255, 255);
      font-family: monospace;
      color: rgb(0, 0, 0);
      border-radius: 20px;
    }
    .btn:hover{
      font-weight: bold;
      cursor: pointer;
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
<div class="controls">
<button id="home" class="btn">HOME</button>
<button id="view01" class="btn">VIEW01</button>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
