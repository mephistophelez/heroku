<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="data:,">
        <title>SMASHER SUPPLY CHAINS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
                <div>
                  <label for="length">length</label>
                  <input type="range" id="length" min="0" max="1000" value="300" step="1">
                  <p id="rangeValue1">300</p><p>cm</p>
                </div>
                <div>
                  <label for="height">height</label>
                  <input type="range" id="height" min="0" max="500" value="400" step="1">
                  <p id="rangeValue2">400</p><p>cm</p>
                </div>
                <div>
                  <label for="adjust style">adjust style</label>
                  <input type="range" id="adjust style" min="0" max="100" value="58.2" step="1">
                  <p id="rangeValue3">58.2</p><p>increase sine + cosine density</p>
                </div>
                <div>
                  <label for="subdivision vertical">subdivision vertical</label>
                  <input type="range" id="subdivision vertical" min="0" max="100" value="10" step="1">
                  <p id="rangeValue4">10</p><p>cm</p>
                </div>
                <div>
                  <label for="material thickness">material thickness</label>
                  <input type="range" id="material thickness" min="0" max="10" value="2" step="1">
                  <p id="rangeValue5">2</p><p>cm</p>
                </div>
                <div>
                  <label for="subdivision horizontal">subdivision horizontal</label>
                  <input type="range" id="subdivision horizontal" min="0" max="100" value="10" step="1">
                  <p id="rangeValue6">10</p><p>count</p>
                </div>
                <div>
                  <label for="depth">depth</label>
                  <input type="range" id="depth" min="0" max="100" value="40" step="1">
                  <p id="rangeValue7">40</p><p>cm</p>
                </div>
                <div>
                  <label for="compute blueprint">compute blueprint</label>
                  <input type="checkbox" id="compute blueprint" >
                </div>
                <div><button id="downloadButton" disabled>Download</button></div>
                <div><a href="shelf-final.gh" download="shelf-final.gh.html">Save source code</a></div>
                </div>
        </div>
        <script type="module"></script>
    </body>
</html>
