<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="data:,">
        <title>SMASHER OF SUPPLY CHAINS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
              <h1>SHELFIFY</h1>
              <h2>perhaps the most colourful + sustainable shelfgenerator in the universe</h2>
              <div class="bar1">    
                <div class="bar">
                  <label for="length">length</label>
                  <input type="range" id="length" min="0" max="1000" value="300" oninput="rangeValue1.innerText= this.value" step="1" class="slider"> <p id="rangeValue1">300 cm</p>
                </div>
                <div class="bar">
                  <label for="height">height</label>
                  <input type="range" id="height" min="0" max="500" value="300" oninput="rangeValue2.innerText= this.value" step="1" class="slider"><p id="rangeValue2">300 cm</p>
                </div>
                <div class="bar">
                  <label for="adjust style">adjust style</label>
                  <input type="range" id="adjust style" min="0" max="100" value="58.2" oninput="rangeValue3.innerText= this.value" step="1" class="slider"><p id="rangeValue3">58.2 style wave</p>
                </div>
                <div class="bar">
                  <label for="subdivision horizontal">subdivision horizontal</label>
                  <input type="range" id="subdivision horizontal" min="0" max="100" value="10" oninput="rangeValue6.innerText= this.value" step="1" class="slider"><p id="rangeValue6">10 count</p>
                </div>
                <div class="bar">
                  <label for="subdivision vertical">subdivision vertical</label>
                  <input type="range" id="subdivision vertical" min="0" max="100" value="10" oninput="rangeValue4.innerText= this.value" step="1" class="slider"><p id="rangeValue4">10 cm</p>
                </div>
                <div class="bar">
                  <label for="material thickness">material thickness</label>
                  <input type="range" id="material thickness" min="0" max="10" value="2" oninput="rangeValue5.innerText= this.value" step="1" class="slider"><p id="rangeValue5">2 cm</p>
                </div>
                <div class="bar">
                  <label for="depth">depth</label>
                  <input type="range" id="depth" min="0" max="100" value="40" oninput="rangeValue7.innerText= this.value" step="1" class="slider"><p id="rangeValue7">40 cm</p>
                </div>
                <div class="bar">
                  <label for="compute blueprint">compute blueprint</label>
                  <input type="checkbox" id="compute blueprint" >
                </div>
                <div><button id="downloadButton" disabled>Download</button>
                </div>
        </div>

        <script type="module" src="./script.js"> </script>
    </body>
</html>
